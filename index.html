<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    
    <title>Crystal Collector</title>

</head>

<body>
    <div>
    
    <h1 class="head">Crystal's Collector</h1>

    <p>You're given a random number. Each crystal is worth a random value,
        by using the crystals to match the random number you're given a win.
        Every game each crystal is worth a different value.
    </p>
    
    <button class="but1" id ="but1no"></button>
    <button class="but2" id="but2no"></button>
    <button class="but3"></button>
    <button class="but4"></button>   

    <div>
        <h2># to get:</h2>
        <span id="noget"></span>
    </div>
    <br>
    <div>
        <h2>Total:</h2>
        <span id="adder"></span>
        
    </div>
    <br>
    <div>
        <h2>Wins:</h2>
        <span id="wins"></span>
    </div>
    <div>
        <h2>Losses:</h2>
        <span id="losses"></span>
    </div>
    

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="assets/javascript/game.js">
    </script> 
    
</body>
</html>
